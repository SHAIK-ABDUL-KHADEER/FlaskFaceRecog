<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #2980b9, #3498db);
            margin: 0;
            padding: 0;
        }
        h1 {
            background: linear-gradient(to right, #333, #555);
            color: #fff;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        form {
            text-align: center;
            margin-top: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            border: 2px solid #ccc;
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background: linear-gradient(to bottom, #4CAF50, #45a049);
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        .custom-file-upload:hover {
            background: linear-gradient(to bottom, #45a049, #4CAF50);
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }
        .loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Face Recognition</h1>
    <div class="container">
        <form method="POST" enctype="multipart/form-data" onsubmit="startLoading()">
            <label for="image" class="custom-file-upload">
                Choose Image
            </label>
            <input type="file" id="image" name="image" accept="image/*" required onchange="displayImageName()">
            <input type="submit" value="Recognize">
        </form>

        <div class="loading" id="loading">
            <div class="loader"></div>
            <h2>Recognizing...</h2>
        </div>
        <h2>Result: <span id="result">{{ result }}</span></h2>
        <p id="imageName"></p>
    </div>

    <script>
        function startLoading() {
            document.getElementById("loading").style.display = "block";
            setTimeout(stopLoading, 3000); // Simulate a 3-second recognition process
        }

        function stopLoading() {
            document.getElementById("loading").style.display = "none";
            document.getElementById("result").textContent = "Recognized Face";
            return false; // Prevent form submission for this example
        }

        function displayImageName() {
            const fileInput = document.getElementById("image");
            const imageNameDisplay = document.getElementById("imageName");
            if (fileInput.files.length > 0) {
                imageNameDisplay.textContent = "Selected Image: " + fileInput.files[0].name;
            } else {
                imageNameDisplay.textContent = "";
            }
        }
    </script>
</body>
</html>
